<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>for dom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="sanctum">
  <div class="scanlines"></div>

  <div class="heart-wrap">
    <div class="heart" aria-label="my heart"></div>

    <!-- ramo simple en SVG inline -->
    <svg class="bouquet" viewBox="0 0 200 220" aria-hidden="true">
      <defs>
        <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0" stop-color="#ffd6e7"/><stop offset="1" stop-color="#ffc1d9"/>
        </linearGradient>
      </defs>
      <g opacity="0.92">
        <path d="M100 140 L105 210" stroke="#6c8f6b" stroke-width="4" />
        <path d="M95 142 L90 210" stroke="#6c8f6b" stroke-width="3" />
        <path d="M105 145 L120 210" stroke="#6c8f6b" stroke-width="3" />
        <circle cx="85" cy="120" r="16" fill="url(#g)" stroke="#eaa3bd"/>
        <circle cx="110" cy="115" r="14" fill="url(#g)" stroke="#eaa3bd"/>
        <circle cx="130" cy="130" r="15" fill="url(#g)" stroke="#eaa3bd"/>
        <circle cx="70" cy="135" r="13" fill="url(#g)" stroke="#eaa3bd"/>
      </g>
      <text x="100" y="205" text-anchor="middle" fill="#e8ecf1" font-family="ui-monospace,monospace" font-size="16">for dom</text>
    </svg>
  </div>

  <audio src="audio/heartbeat.mp3" autoplay loop></audio>
</body>
</html>
