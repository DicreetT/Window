<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>for dom</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="sanctum">
  <!-- overlay por si el navegador exige gesto del usuario -->
  <div id="enter" class="enter" onclick="startHeart()">
  <div>tap to enter</div>
</div>

  <div class="scanlines"></div>

  <div class="stage">
    <!-- Corazon estilo corte sagital (ilustracion cientifica + magia) -->
    <svg class="diagram" viewBox="0 0 800 600" aria-label="heart">
      <defs>
        <radialGradient id="blood" cx="50%" cy="50%" r="60%">
          <stop offset="0%"  stop-color="#cb2b3e"/>
          <stop offset="55%" stop-color="#7c0a15"/>
          <stop offset="100%" stop-color="#14070a"/>
        </radialGradient>
        <radialGradient id="endocard" cx="35%" cy="40%" r="70%">
          <stop offset="0%" stop-color="#f5b7b7" stop-opacity=".35"/>
          <stop offset="70%" stop-color="#c57a7a" stop-opacity=".15"/>
          <stop offset="100%" stop-color="#000" stop-opacity="0"/>
        </radialGradient>
        <filter id="glow">
          <feGaussianBlur stdDeviation="4" result="b"/>
          <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
        </filter>
      </defs>

      <!-- miocardio -->
      <g id="heart" class="heart">
        <path d="M120,300 C120,170 230,110 320,140 C370,90 450,80 520,140 C620,130 700,210 690,310
                 C690,410 600,500 490,520 C410,540 330,520 280,480 C230,460 180,420 150,370 C130,340 120,320 120,300 Z"
              fill="url(#blood)" stroke="#5f0b16" stroke-width="4" />

        <!-- septum -->
        <path d="M400,140 C420,200 430,260 430,320 C430,380 420,440 400,500"
              fill="none" stroke="#8e1e2b" stroke-width="6" opacity=".7"/>

        <!-- brillo endocardico -->
        <ellipse cx="360" cy="250" rx="140" ry="110" fill="url(#endocard)" />
        <ellipse cx="520" cy="330" rx="120" ry="90"  fill="url(#endocard)" />

        <!-- valvulas estilizadas -->
        <path d="M350,240 q30,-30 70,0" stroke="#f3d5d5" stroke-width="5" fill="none" opacity=".7"/>
        <path d="M520,300 q30,-26 60,4"  stroke="#f3d5d5" stroke-width="5" fill="none" opacity=".7"/>

        <!-- halos de pulso -->
        <g class="pulse-overlay">
          <circle cx="430" cy="320" r="60"  fill="#ff1e3a22"/>
          <circle cx="430" cy="320" r="120" fill="#ff1e3a14"/>
          <circle cx="430" cy="320" r="180" fill="#ff1e3a0c"/>
        </g>
      </g>

      <!-- flor blanca que florece -->
      <g id="flower" class="flower" filter="url(#glow)" transform="translate(520,370) scale(0.2)">
        <g fill="#ffffff" fill-opacity=".9" stroke="#e8ecf1" stroke-opacity=".45">
          <circle r="18" />
          <path d="M0,-18 C10,-40 40,-30 26,-8 Z" />
          <path d="M0,-18 C-10,-40 -40,-30 -26,-8 Z" />
          <path d="M0,18 C10,40 36,24 14,6 Z" />
          <path d="M0,18 C-10,40 -36,24 -14,6 Z" />
          <path d="M18,0 C40,10 24,36 6,14 Z" />
          <path d="M-18,0 C-40,10 -24,36 -6,14 Z" />
        </g>
        <circle r="4" fill="#ffd5f5"/>
        <text x="28" y="8" font-size="18" fill="#e8ecf1" font-family="ui-monospace,monospace">for dom</text>
      </g>
    </svg>
  </div>

  <!-- JS: audio de latido + sincronizacion -->
  <script src="heart.js"></script>
</body>
</html>
